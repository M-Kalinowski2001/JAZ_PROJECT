<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Bowling Reservation Data Management</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="">Bowling Reservation Data Management</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

	<div class ="container">
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/clients/new}" class = "btn btn-primary btn-sm mb-3"> Add reservation</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered w-auto">
			<thead class = "table-dark">
				<tr>
					<th> Reservation ID</th>
					<th> Last name</th>
					<th> Phone number </th>
					<th> Date </th>
					<th> Track number </th>
					<th> Reservation  duration (h) </th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "client: ${clients}">
					<td th:text = "${client.id}"></td>
					<td th:text = "${client.lastName}"></td>
					<td th:text = "${client.phone_number}"></td>
					<td th:text = "${client.date}"></td>
					<td th:text = "${client.track_number}"></td>
					<td th:text = "${client.reservation_time}"></td>
					<td>
						<a th:href = "@{/clients/edit/{id}(id=${client.id})}"
						 class = "btn btn-primary">Edit</a>
						
						<a th:href = "@{/clients/{id}(id=${client.id})}"
						 class = "btn btn-danger">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
