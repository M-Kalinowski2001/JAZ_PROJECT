<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Bowling Reservation Data Management</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="">Bowling Reservation Data Management</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Create new reservation </h1>
				<div class = "card-body">
					<form th:action="@{/clients}" th:object = "${client}" method="POST">
						<div class ="form-group">
							<label> Client last name </label>
							<input
							type = "text"
							name = "lastName"
							th:field = "*{lastName}"
							class = "form-control"
							placeholder="Enter client last name"
							/>
						</div>
						<div class ="form-group">
							<label> Client phone number </label>
							<input
									type = "text"
									name = "number"
									th:field = "*{phone_number}"
									class = "form-control"
									placeholder="Enter client phone number"
							/>
						</div>
						<div class ="form-group">
							<label>Reservation date</label>
							<input
									type = "text"
									name = "date"
									th:field = "*{date}"
									class = "form-control"
									placeholder="Enter reservation date (dd/mm/rrrr)"
							/>
						</div>
						<div class ="form-group">
							<label> Track number </label>
							<input
									type = "text"
									name = "email"
									th:field = "*{track_number}"
									class = "form-control"
									placeholder="Enter track number"
							/>
						</div>
						<div class ="form-group">
							<label> Reservation time </label>
							<input
									type = "text"
									name = "email"
									th:field = "*{reservation_time}"
									class = "form-control"
									placeholder="Enter reservation time"
							/>
						</div>
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
